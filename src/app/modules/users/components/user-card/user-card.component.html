<div class="card h-100">
  <img class="card-img-top" [src]="user?.image" [alt]="user?.username">

  <div class="card-body d-flex flex-column border-top">
    <h5 class="card-title mb-3">{{ user?.firstName }} {{ user?.lastName }}</h5>

    <ul>
      <li>
        <strong class="fw-semibold" i18n>Email:</strong>
        {{ user?.email }}
      </li>
      <li>
        <strong class="fw-semibold" i18n>Age:</strong>
        {{ user?.age }}
      </li>
      <li>
        <strong class="fw-semibold" i18n>Gender:</strong>
        {{ user?.gender }}
      </li>
    </ul>

    <div class="d-flex flex-wrap gap-2 mt-auto">
      <a
        class="btn btn-primary flex-grow-1"
        [routerLink]="[user?.id, 'edit']"
        i18n
      >
        Edit
      </a>

      <button
        class="btn btn-danger flex-grow-1"
        (click)="deleteUser(user!)"
        i18n
      >
        Delete
      </button>
    </div>
  </div>
</div>
