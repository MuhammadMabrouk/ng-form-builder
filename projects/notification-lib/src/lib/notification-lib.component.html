<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div class="toast show" *ngFor="let notification of notifications; let i = index">
    <div class="toast-header bg-{{ notification.type }}-subtle">
      <strong class="me-auto">{{ notification.title }}</strong>
      <button
        class="btn-close"
        type="button"
        (click)="removeNotification(i)"
      ></button>
    </div>

    <div class="toast-body rounded-bottom bg-{{ notification.type }}-subtle">
      {{ notification.description }}
    </div>
  </div>
</div>
